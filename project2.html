<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset = "UTF-8">
        <meta name= "viewport" content = "width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
        <link rel="stylesheet" href="project2.css"/>
        <title> Vertical Slider</title>
    </head>
    
    <body>

        <div class = "slider-container">
        <div class = "left-slide">

            <div class = "one" style = "background-color: rgb(7, 75, 98) ;">
               <h1>Beautiful Mountains</h1>
               <p>Travelling adventures lead to a scenic view</p>
            </div>

            <div class = "two" style = "background-color: rgb(237, 237, 33) ;">
                <h1> Sunflower Field</h1>
                <p> The beauty of nature </p>
            </div>
            <div class = "three" style = "background-color: rgb(10, 20, 77) ;">
                <h1>Anime Characters</h1>
                <p>A beautiful scene from an Anime</p>
            </div>
            <div class = "four" style = "background-color: rgb(65, 22, 8) ;">
                <h1>A Reader's heaven</h1>
                <p> Books are our best friends </p>
            </div>


        </div>

        <div class = "right-slide">

            <div style = "background-image: url('https://w0.peakpx.com/wallpaper/127/366/HD-wallpaper-books-on-bookshelf.jpg') ;"></div>

            <div style = "background-image: url('https://wallpaperaccess.com/full/141806.jpg') ;"></div>

            <div style = "background-image: url('https://a-z-animals.com/media/2023/01/Blue-Butterflies-on-a-Yellow-Sunflower-Against-a-Blue-Sky.jpg') ;"></div>

            <div style = "background-image: url('https://i0.wp.com/theluxurytravelexpert.com/wp-content/uploads/2014/01/scenery.jpg?ssl=1') ;"></div>


        </div>



        <div class="action-buttons">
            <button class="down-button">
              <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
              <i class="fas fa-arrow-up"></i>
            </button>
          </div>
        </div>

        
        <script src="project2.js"></script>
    
    </body>

</html>
